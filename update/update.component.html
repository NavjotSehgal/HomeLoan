
<div class="page">
    <div class="box">Login Details</div>
    <div class="content" >
      <div class="text_center">
         <div>
            <h1>Update Details</h1>
            <form [formGroup]="userloginForm" (ngSubmit)="submitForm()" >
                <div class="form-group" >
                    <label>User ID</label>
                    <input type="text" required minlength="8"  formControlName="userId" class="form-control"  >
                    <div *ngIf="!ui?.valid && (ui?.dirty ||ui?.touched)" style="color: red;">
                        <div *ngIf="ui?.errors?.required">
                            *User ID is Mandatory
                        </div>
                        <div *ngIf="ui?.errors?.minlength">
                            *User ID should be atleast 8 characters.
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" required formControlName="uName" class="form-control" pattern="/^[a-zA-Z ]*$/">
                    <div *ngIf="!un?.valid && (un?.dirty ||un?.touched)" style="color: red;">
                        <div *ngIf="un?.errors?.required">
                            *Username is Mandatory
                        </div>
                        <div *ngIf="un?.errors?.pattern" style="color: red;">
                            *Username  Must contain all alphabets
                        </div>
                    </div>    
                </div>
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="email" required formControlName="email" class="form-control" >
                    <div *ngIf="!ei?.valid && (ei?.dirty ||ei?.touched)" style="color: red;">
                        <div *ngIf="ei?.errors?.required">
                            *Email ID is Mandatory
                        </div>
                       
                    </div>  
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" required formControlName="phone" class="form-control" pattern="[- +()0-9]+">
                    <div *ngIf="!pn?.valid && (pn?.dirty ||pn?.touched)" style="color: red;">
                        <div *ngIf="pn?.errors?.required">
                            *Phone Number is Mandatory
                        </div>
                        <div *ngIf="pn?.errors?.pattern" style="color: red;">
                            *Phone Number must contain all numeric value
                        </div>
                    </div>  
                </div>
                <div class="form-group">
                    <label>Date Of Registration</label>
                    <input type="text" formControlName="dateOfReg" class="form-control"  readonly>
                </div>
               
                <button type="submit" class="edit">Submit</button>
            </form>
         </div>
      </div>
  </div>   
</div>
